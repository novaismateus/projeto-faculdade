<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD com localStorage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="badge">
      <h1>LOCAÇÃO DE CARROS</h1>
      <h2>Nome:</h2>
      <div class="row">
        <div class="col">
          <ul id="pessoas-list" class="list-group"></ul>
        </div>
        <div class="col">
          <form id="pessoas-form">
            <div class="form-group">
              <input
                type="text"
                id="pessoas-nome"
                class="form-control"
                placeholder="Nome"
              />
            </div>
            <button type="submit" class="btn btn-outline-success">
              Adicionar
            </button>
          </form>
        </div>
      </div>
      <h2>Carro:</h2>
      <div class="row">
        <div class="col">
          <ul id="carros-list" class="list-group"></ul>
        </div>
        <div class="col">
          <form id="carros-form">
            <div class="form-group">
              <input
                type="text"
                id="carros-modelo"
                class="form-control"
                placeholder="Modelo"
              />
            </div>
            <button type="submit" class="btn btn-outline-success">
              Adicionar
            </button>
          </form>
        </div>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
